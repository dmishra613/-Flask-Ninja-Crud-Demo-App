{% extends 'base.html' %}
{% block body %}
    <div class="container my-3">
        <h1>Update a Todo</h1>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</Title></label>
              <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" name="desc" value="{{todo.desc}}" class="form-control" id="desc">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
{% endblock body %}
